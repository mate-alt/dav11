<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="" rel="stylesheet">
</head>
<body>

    <div class="contact-section">
        <h2 class="contact-heading">Contact</h2>
        <h3 class="support-text">Contact us to get free support</h3>
    </div>


    <div class="form-section">
        <textarea class="textarea" placeholder="Write your message here..." rows="10"></textarea>
        <div class="form-fields">
            <input type="text" class="input-field" placeholder="Subject">
            <input type="text" class="input-field" placeholder="Name/Surname">
            <input type="email" class="input-field" placeholder="Email">
            <button class="submit-btn">Submit</button>
        </div>
    </div>

    <div class="icon-section">
        <div class="icon-box">
            <div class="icon-background">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <h4 class="icon-header">Email</h4>
            <p class="icon-description">info@gmail.com</p>
            <p class="icon-description icon-description-large">info@gmail.com</p>
        </div>
        <div class="icon-box">
            <div class="icon-background">
                <i class="fa-solid fa-phone"></i>
            </div>
            <h4 class="icon-header">Phone</h4>
            <p class="icon-description">+123 456 7890</p>
            <p class="icon-description icon-description-large">+123 456 7890</p>
        </div>
        <div class="icon-box">
            <div class="icon-background">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <h4 class="icon-header">Location</h4>
            <p class="icon-description">idk</p>
            <p class="icon-description icon-description-large">idk</p>
        </div>
    </div>
